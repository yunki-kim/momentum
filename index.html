<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <section id="login-container" class="login-container login-layer">
      <div class="login">
        <h1>Welcome</h1>
        <h2>What is your name?</h2>
        <form id="login-form">
          <input required max="15" type="text" placeholder="Enter Name" />
        </form>
      </div>
    </section>
    <section id="main-container" class="main-container main-layer hidden">
      <div class="content-head">
        <div id="music">
          <div id="player"></div>
          <img id="play" src="img/ico/play_arrow.svg" />
          <img id="pause" src="img/ico/pause.svg" />
          <img id="next" src="img/ico/skip_next.svg" />
          <span id="playList">Click the Play button</span>
        </div>
        <div id="weather">
          <span>Checking the Weather...</span>
          <span></span>
        </div>
      </div>
      <div class="content-main">
        <div class="main-left">
          <p id="greeting"></p>
          <p id="clock">00:00:00</p>
          <form id="todo-form">
            <input reuqired type="text" placeholder="Write a To Do" />
          </form>
        </div>
        <div class="main-center">
          <h2>To Do List</h2>
          <ul id="todo-list"></ul>
        </div>
        <div class="main-rigth">
          <img id="logout" src="img/ico/logout.svg" />
        </div>
      </div>
      <div class="content-bottom">
        <div id="quote">
          <span></span><br />
          <span></span>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgournd.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
  </body>
</html>
