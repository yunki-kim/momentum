<html lang="en">
  <head>

        <p id="greeting"></p>
        <p id="clock">00:00:00</p>
      </div>
      <div id="quote">
        <span></span><br />
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <form id="todo-form">
        <input
          reuqired
          type="text"
          placeholder="Write a To Do and Press Enter"
        />
      </form>
      <ul id="todo-list"></ul>
    </section>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgournd.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
